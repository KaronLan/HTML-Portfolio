<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Experiment</title>
    </head>
    <body>
        <header>
            <h1>Experiements</h1>
        </header>
        <main>
            <template id="project-template">
                <article class="project">
                    <h3>Project Title</h3>
                    <p>Project Description</p>
                </article>
            </template>
            <section id="doggy">
                <h2>Funny doggo</h2>
                <picture>
                <img src="doggy.webp" alt="a funny border collie running in the grass">
                </picture>
            </section>
            <section id="audio-video">
                <h2> A song about blood-sucking sun-avoiding humanoid</h2>
                <audio controls src="Die_unstillbare_Gier.mp3"></audio>

                <h2>Cute kitty in a crate</h2> 
                <video controls >
                <source  src="/cat-in-crate.mp4" type="video/mp4">
            </video>
            
            </section>
            <section id="canvas-example">
                <h2>Canvas Example: Smiley Face</h2>

                <canvas id="smiley" width="200" height="200">
                    Your browser does not support the canvas tag.
                </canvas>

                <script>
                    const c = document.getElementById("smiley").getContext("2d");

                    // face
                    c.beginPath();
                    c.arc(100, 100, 80, 0, 2 * Math.PI); 
                    c.fillStyle = "pink"; 
                    c.fill(); 

                    // eyes
                    c.beginPath();
                    c.arc(80, 80, 10, 0, 2 * Math.PI); 
                    c.arc(120, 80, 10, 0, 2 * Math.PI); 
                    c.fillStyle = "black"; 
                    c.fill();

                    // smile
                    c.beginPath();
                    c.arc(100, 105, 15, 0, Math.PI); 
                    c.stroke();
                </script>
            </section>
        </main>
    </body>
</html>
